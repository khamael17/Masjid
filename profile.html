<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script defer src="./js/brands.js"></script>
    <script defer src="./js/solid.js"></script>
    <script defer src="./js/fontawesome.js"></script>
  </head>
  <body>
      

    <!-- Profile beginning -->
<section id="imam-prof" class="container" style=" font-size: 15px;">

    <div class="card ">
        <div class="card-body bg-color">
            <div class="row ">
                <div class="col d-flex justify-content-center">
                    <div class="prof-container">
                        <div class="prof text-center">
                            <img src="sheikh.jfif" alt="" class="img-thumbnail rounded-circle d-md-block" />
                            <h7 class="imam-nav-name">Imam Khalilou</h7>

                            <div>
                                <a href="#" class="btn font-italic p-0 text-primary" style="font-size: 10px; ">
                                    <u>change picture <i class="fa fa-upload fa-1x"></i></u>

                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Update Name Beginning -->
            <div class="row mx-4">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 px-0">
                    <div class="py-4 ">
                        <h5><u>Name</u></h5>
                    </div>
                    <form class=" px-3">
                        <div class="mb-3 ">
                            <label for="InputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" aria-describedby="emailHelp">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="InputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>

                        <button type="submit" class="btn btn-primary">Update Name</button>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <!-- Update Name Ending -->

            <!-- Update Password Beginning -->
            <div class="row mx-4">
                <div class="col-lg-3  "></div>
                <div class="col-lg-6 col-md-12 col-sm-12 px-0">
                    <div class="py-4 ">
                        <h5><u>Password</u></h5>
                    </div>
                    <form class=" px-3">
                        <div class="mb-3 ">
                            <label for="InputPassword" class="form-label">Old Password</label>
                            <input type="password" class="form-control" id="inputPassword" aria-describedby="emailHelp">
                        </div>
                        <div class="">
                            <label for="InputPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="inputPassword" aria-describedby="emailHelp">
                        </div>
                        <div id="passwordHelpBlock" class="form-text mb-3 " style=" font-size:smaller">
                            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                          </div>
                        <div class="mb-3">
                            <label for="InputConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="inputConfirmPassword">
                        </div>

                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </form>
                </div>
                <div class="col-lg-3"></div>
                <!-- Update Password Ending -->
            </div>
        </div>
    </div>
</section>

<!-- Profile end -->

<!-- Feed beginning -->
<section id="feed" class="container">
    <div class="card">
        <div class="card-body bg-color">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="py-4 ">
                        <h5><u>Feed</u></h5>
                    </div>
                    <form class=" px-3">
                        <div class="mb-3 ">
                            <label for="InputFeed" class="form-label">Feed</label>
                            <textarea class="form-control" id="inputFeed" rows="3" placeholder="Type something..."></textarea>
                        </div>
                        <fieldset class="row mb-3">
                          
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                  First radio
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                  Second radio
                                </label>
                              </div>
                             
                            </div>
                          </fieldset>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
</section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src=".js/bootstrap.bundle.min.js"></script>
  </body>
</html>
